services:
  mcp-server:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        - HTTP_PROXY=http://host.docker.internal:7890
        - HTTPS_PROXY=http://host.docker.internal:7890
        - ALL_PROXY=http://host.docker.internal:7890
        - NO_PROXY=localhost,127.0.0.1,postgres,host.docker.internal
    ports:
      - "8788:8788"
    env_file:
      - .env
    environment:
      - HTTP_PROXY=http://host.docker.internal:7890
      - HTTPS_PROXY=http://host.docker.internal:7890
      - ALL_PROXY=http://host.docker.internal:7890
      - NO_PROXY=localhost,127.0.0.1,postgres,host.docker.internal
    networks:
      - mcp-network
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=your_username
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=mcp_server
    networks:
      - mcp-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mcp-network:
    driver: bridge
